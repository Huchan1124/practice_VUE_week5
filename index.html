<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
</head>

<body>
    <div id="app">
        <div class="container">
            <!-- 產品元件 -->
            <product-modal :id="productId" ref="productModal" @add-cart="addToCart"></product-modal>
            <!-- 產品列表 -->
            <div class="mt-4">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>圖片</th>
                            <th>商品名稱</th>
                            <th>價格</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for='product in products' :key="product.id">
                            <td style="width: 200px">
                                <div :style="{ backgroundImage: `url(${product.imageUrl})`}" style="height:100px;
                                  background-size: cover;
                                  background-position: center center;"></div>

                            </td>
                            <td>{{ product.title }}</td>
                            <td>
                                <div v-if="product.origin_price == product.price" class="h5">
                                    {{ product.price }} 元
                                </div>
                                <div v-else>
                                    <del class="h6">原價 {{ product.origin_price }} 元</del>
                                    <div class="h5">特價 {{ product.price }} 元</div>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button type="button" class="btn btn-outline-secondary"
                                        @click="openProductModal(product.id)" :disabled=" isLoadingItem == product.id">
                                        查看更多
                                    </button>
                                    <button type="button" class="btn btn-danger" @click="addToCart(product.id)"
                                        :disabled=" isLoadingItem ==  product.id">
                                        <span class="spinner-border spinner-border-sm"
                                            v-show="isLoadingItem == product.id"></span>
                                        加到購物車
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-end">
                    <button class="btn btn-outline-danger" type="button" @click="removeAllCart">
                        清空購物車
                    </button>
                </div>
                <!-- 購物車列表 -->
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th></th>
                            <th>品名</th>
                            <th style="width: 150px">數量/單位</th>
                            <th class="text-end">價格</th>
                        </tr>
                    </thead>

                    <tbody>
                        <template v-if="cartData.carts">
                            <tr v-for="cartItem in cartData.carts " :key="cartItem.id">
                                <td>
                                    <button type="button" class="btn btn-outline-danger btn-sm"
                                        @click="removeCartItem(cartItem.id)">
                                        x
                                    </button>
                                </td>
                                <td>
                                    {{cartItem.product.title}}
                                </td>
                                <td>
                                    <div class="input-group input-group-sm">
                                        <div class="input-group mb-3">
                                            <select id="" class="form-select" v-model="cartItem.qty" :disabled=" isLoadingItem ==  cartItem.id" @change="updateCartItem(cartItem)">
                                                <option :value="num" v-for="num in 10" :key="`${num}${cartItem.id}`">
                                                    {{num}}</option>
                                            </select>
                                            <span class="input-group-text"
                                                id="basic-addon2">{{cartItem.product.unit}}</span>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-end">
                                    {{cartItem.qty * cartItem.product.price}}
                                </td>
                            </tr>
                        </template>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-end">總計</td>
                            <td class="text-end">{{cartData.final_total}}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <!-- 表單 -->
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email</label>
                            <input type="email" class="form-control bg-white text-dark" id="emailInput"
                                placeholder="請輸入Email">
                        </div>
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">收件人姓名</label>
                            <input type="text" class="form-control bg-white text-dark" id="nameInput"
                                placeholder="請輸入姓名">
                        </div>
                        <div class="mb-3">
                            <label for="phoneInput" class="form-label">收件人電話</label>
                            <input type="tel" class="form-control bg-white text-dark" id="phoneInput"
                                placeholder="請輸入電話">
                        </div>
                        <div class="mb-3">
                            <label for="addressInput" class="form-label">收件人地址</label>
                            <input type="text" class="form-control bg-white text-dark" id="addressInput"
                                placeholder="請輸入地址">
                        </div>
                        <div class="mb-3">
                            <label for="messsageTextarea" class="form-label">留言</label>
                            <textarea class="form-control bg-white text-dark" id="messsageTextarea" rows="3"></textarea>
                        </div>
                        <div class="mb-3 text-end">
                            <button type="button" class="btn btn-primary">送出訂單</button>
                        </div>

                    </div>


                </div>


            </div>

        </div>
    </div>

</body>
<!-- 產品modal -->
<script type="text/x-template" id="userProductModal">
    <div
      class="modal fade"
      id="productModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      ref="modal"
    >
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content border-0">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title" id="exampleModalLabel">
              <span>{{product.title}}</span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-6">
                <img class="img-fluid" :src="product.imageUrl" alt="product.content" />
              </div>
              <div class="col-sm-6">
                <span class="badge bg-primary rounded-pill"> </span>
                <p>商品描述：{{product.description}}</p>
                <p>商品內容：{{product.content}}</p>
                <div v-if="product.price == product.origin_price" class="h5">{{product.price}}元</div>
                <div v-else>
                    <del class="h6">原價{{product.origin_price}} 元</del>
                   <div class="h5">特價{{product.price}} 元</div>

                </div>
                
                <div>
                  <div class="input-group">
                    <!-- <select id="" class="form-select" v-model="qty" >
                        <option :value="num" v-for="num in 10">{{num}}</option>
                    </select> -->
                    <input type="number" class="form-control"
                    min="1" v-model="qty" />
                    <button type="button" class="btn btn-primary" @click="addToCart">
                      加入購物車
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

<script type="module" src="./cart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
    integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</html>
