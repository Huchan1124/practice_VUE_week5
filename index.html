<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <!-- 產品列表 -->
        <div class="mt-4">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>圖片</th>
                        <th>商品名稱</th>
                        <th>價格</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="width: 200px">
                            <div>產品圖片</div>
                        </td>
                        <td>產品名稱</td>
                        <td>
                            <div class="h5">
                                產品價錢 元
                            </div>
                            <div>
                                <del class="h6">原價 元</del>
                                <div class="h5">特價 元</div>
                            </div>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button type="button" class="btn btn-outline-secondary">
                                    查看更多
                                </button>
                                <button type="button" class="btn btn-danger">
                                    <span class=""></span>
                                    加到購物車
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-end">
                <button class="btn btn-outline-danger" type="button">
                    清空購物車
                </button>
            </div>
            <!-- 購物車列表 -->
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th></th>
                        <th>品名</th>
                        <th style="width: 150px">數量/單位</th>
                        <th class="text-end">單價</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-outline-danger btn-sm">
                                x
                            </button>
                        </td>
                        <td>
                            產品名稱
                        </td>
                        <td>
                            <div class="input-group input-group-sm">
                                <div class="input-group mb-3">
                                    <select id="" class="form-select">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                    <span class="input-group-text" id="basic-addon2">個</span>
                                </div>
                            </div>
                        </td>
                        <td class="text-end">
                            200
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-end">總計</td>
                        <td class="text-end">1000</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <!-- 表單 -->
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control bg-white text-dark" id="emailInput"
                            placeholder="請輸入Email">
                    </div>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">收件人姓名</label>
                        <input type="text" class="form-control bg-white text-dark" id="nameInput" placeholder="請輸入姓名">
                    </div>
                    <div class="mb-3">
                        <label for="phoneInput" class="form-label">收件人電話</label>
                        <input type="tel" class="form-control bg-white text-dark" id="phoneInput" placeholder="請輸入電話">
                    </div>
                    <div class="mb-3">
                        <label for="addressInput" class="form-label">收件人地址</label>
                        <input type="text" class="form-control bg-white text-dark" id="addressInput"
                            placeholder="請輸入地址">
                    </div>
                    <div class="mb-3">
                        <label for="messsageTextarea" class="form-label">留言</label>
                        <textarea class="form-control bg-white text-dark" id="messsageTextarea" rows="3"></textarea>
                    </div>
                    <div class="mb-3 text-end">
                        <button type="button" class="btn btn-primary">送出訂單</button>
                    </div>

                </div>


            </div>


        </div>

    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
    integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</html>
